services:
  tg-hacker-news:
    build: .
    container_name: hacker-news-bot
    restart: unless-stopped
    environment:
      - BOT_KEY=${BOT_KEY}
      - CHAT_ID=${CHAT_ID:-@hacker_news_wooo}
      - DATA_PATH=/app/data/stories.json
    volumes:
      - tghnbot_volume:/app/data
    networks:
      - hacker-news-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "test", "-f", "/app/data/stories.json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  hacker-news-net:
    driver: bridge

volumes:
  tghnbot_volume:
    driver: local